{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eliminar Evento - Eventos Azteca</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'eventos/css/estilos.css' %}" />
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Eventos Azteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Iniciar Sesión</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registrarse</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONFIRMACIÓN DE ELIMINACIÓN -->
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 bg-light p-4 rounded shadow">
      <h3 class="text-center text-danger">¿Estás seguro que deseas eliminar el evento?</h3>
      <p class="text-center">Evento: <strong>{{ evento.titulo }}</strong></p>
      <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>© 2025 CulturaSegura | Eventos verificados con protección contra fraudes</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
